<div>
<div class="row">
        <div class="col-sm-12 col-md-10 col-md-offset-1">
            <table class="table table-hover"  ng-show="cartObj.cart.length>0">
                <thead>
                    <tr>
                        <th>Art Item</th>
                        <th>Quantity</th>
                        <th class="text-center">Price</th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in cartObj.cart">
                        <td class="col-sm-8 col-md-6">
                        <div class="media">
                            <a class="thumbnail pull-left" href="#"> <img class="media-object" ng-src="{{item.imageUrl}}" style="width: 72px; height: 72px;"> </a>
                            <div class="media-body" style="padding-left:30px;">
                                <h4 class="media-heading"><a href="#">{{item.name}}</a></h4>
                                <h5 class="media-heading"> by <a href="#">{{item.fname}}</a></h5>
                            </div>
                        </div></td>
                        <td class="col-sm-1 col-md-1" style="text-align: center">
                        <input type="email" class="form-control" id="exampleInputEmail1" value="1" disabled>
                        </td>
                        <td class="col-sm-1 col-md-1 text-center"><strong>${{item.price}}</strong></td>
                        <td class="col-sm-1 col-md-1">
                        <button type="button" class="btn btn-danger">
                            <span class="glyphicon glyphicon-trash"></span> Remove
                        </button></td>
                    </tr>
                    
                    <tr>
                        <td>   </td>
                        <td><h5>Subtotal</h5></td>
                        <td class="text-right"><h5><strong>${{cartTotal}}</strong></h5></td>
                    </tr>
                    <tr>
                        <td>   </td>
                        <td><h5>Estimated shipping</h5></td>
                        <td class="text-right"><h5><strong>$10</strong></h5></td>
                    </tr>
                    <tr>
                        <td>   </td>
                        <td><h3>Total</h3></td>
                        <td class="text-right"><h3><strong>${{cartTotal+10}}</strong></h3></td>
                    </tr>
                    <tr>
                       <td>   </td>
                        <td>
                        <button type="button" class="btn btn-default" ui-sref="home">
                            <span class="glyphicon glyphicon-shopping-cart"></span> Continue Shopping
                        </button></td>
                        <td>
                        <button type="button" class="btn btn-success" ng-click="checkout()" data-toggle="modal" data-target="#myModal">
                            Checkout <span class="glyphicon glyphicon-play"></span>
                        </button></td>
                    </tr>
                </tbody>
                
            </table>
            <div class="well" ng-show="cartObj.cart.length==0">Cart is Empty</div>
            
        </div>
    </div>
    
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel"><i class="fa fa-share-alt"></i> Share</h4>
      </div>
      <div class="modal-body">
        
        
        <h2><i class="fa fa-envelope"></i> Thanks </h2>
                 <p>Thanks for your Order. Please check orders in Account</p>
                <p>Subscribe to our weekly Newsletter and stay tuned.</p>
                
                <form action="" method="post">
                    <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
  <input type="email" class="form-control" placeholder="your@email.com">
</div>
                    <br />
                    <button type="submit" value="sub" name="sub" class="btn btn-primary"><i class="fa fa-share"></i> Subscribe Now!</button>
              </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ui-sref="home">Close</button>
      </div>
    </div>
  </div>
</div>
    
    </div>
